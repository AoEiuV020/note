<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>index.html</title>
	<meta name="viewport" content="user-scalable=no, width=device-width" /> 
	<script language="JavaScript">
function add()
{
	document.note.action="add.php";
	document.note.submit();
}
function view()
{
	document.note.action="view.php";
	document.note.submit();
}
function search()
{
	document.note.action="search.php";
	document.note.submit();
}
var date=new Date();
var year=1900+date.getYear();
var month=1+date.getMonth();
var day=date.getDate();
	</script>
</head>
<html>
	<body>
		<p>
		<form action="" name="note" method="get" target="mainFrame">
			<select name="year">
				<script>
for(var i=2015;i<year;++i)
{
	document.write("<option value="+i+">"+i+"</option>");
}
document.write("<option value="+i+" selected>"+i+"</option>");
for(var i=year+1;i<2035;++i)
{
	document.write("<option value="+i+">"+i+"</option>");
}
				</script>
			</select>
			<select name="month">
				<script>
for(var i=1;i<month;++i)
{
	document.write("<option value="+i+">"+i+"</option>");
}
document.write("<option value="+i+" selected>"+i+"</option>");
for(var i=month+1;i<=12;++i)
{
	document.write("<option value="+i+">"+i+"</option>");
}
				</script>
			</select>
			<select name="day">
				<script>
for(var i=1;i<day;++i)
{
	document.write("<option value="+i+">"+i+"</option>");
}
document.write("<option value="+i+" selected>"+i+"</option>");
for(var i=day+1;i<=31;++i)
{
	document.write("<option value="+i+">"+i+"</option>");
}
				</script>
			</select>
			</br>
			<input type="button" onClick="add();" value="add">
			<input type="button" onClick="view();" value="view">
			<input type="button" onClick="search();" value="search"></br>
		</form>
		<iframe name="mainFrame" width="100%" onLoad="this.height=50+this.contentDocument.body.offsetHeight">
		</iframe>
		</p>
	</body>
</html>
